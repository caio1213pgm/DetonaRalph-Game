<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/reset.css">
</head>
<body>
    <div class="main">
        
        <div class="menu">

            <div class="menu-time">
                <h2 class="txt-menu">Tempo restante</h2>
                <h2 id="timeLeft">0</h2>
            </div>

            <div class="menu-score">
                <h2 class="txt-menu">Pontuação</h2>
                <h2 id="score">0</h2>
            </div>
            
            <div class="menu-lives">
                <img src="src/imgs/player.png" alt="">
                <h2 id="lifes">x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square enemy" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
        <div class="butoes">
            <button onclick="addTime()" id="resume">Tempo extra</button>
            <button onclick="restart()">Reiniciar Jogo</button>
        </div>
    </div>
    <script defer src="src/JS/engine.js"></script>
</body>
</html>
